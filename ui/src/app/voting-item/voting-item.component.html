<div class="card card-body">
    <div>
        Voting-Item
        <hr />
        <span style="width: 50px;height: 50px;border-radius: 25px;padding: 10px; background-color: tomato;">
            {{voteCount}}
        </span>
        <hr />
        <div class="d-flex justify-content-between">
            <button (click)="handleVote(1)" class="btn btn-success">Up</button>
            <button (click)="handleVote(-1)" class="btn btn-danger">Down</button>
        </div>
    </div>
</div>
